<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="5cm" height="4cm" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
	<image xlink:href="Slideshow/1.png" x="0" y="0" height="50px" width="50px">
        <animate id="animation1"
             attributeName="opacity"
             from="1" to="0" dur="1s" begin="2s;animation2.end" />
    </image>
    <image xlink:href="Slideshow/2.png" x="0" y="0" height="50px" width="50px">
        <animate id="animation1"
             attributeName="opacity"
             from="0" to="1" dur="1s" begin="animation1.end"/>
    </image>
</svg>